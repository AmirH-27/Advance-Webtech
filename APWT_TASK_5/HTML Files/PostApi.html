<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Post</title>
</head>
<body onload="load()">
  <h2>API Post</h2>
  <form method="POST" action="http://127.0.0.1:8000/api/registration">
  <span>Name</span>
  <input type="text" name="name" class = "form-control"><br><br>
  <span>Password</span>
  <input type="text" name="password" class = "form-control"><br><br>
  <span>Id</span>
  <input type="text" name="id" class = "form-control"><br><br>
  <span>DOB</span>
  <input type="date" name="dob" class = "form-control"><br><br>
  <span>Phone</span>
  <input type="text" name="phone"  class = "form-control"><br><br>
  <span>Email</span>
  <input type="text" name="email" class = "form-control"><br><br>
  <input type = "submit" class="btn btn-primary" value = "Add User">
</form>  
  <script> 
    function load(){
      const xhttp=new XMLHttpRequest();
      xhttp.open("POST","http://127.0.0.1:8000/api/events/list");
      xhttp.send();
    }
</script>
</body>
</html>
